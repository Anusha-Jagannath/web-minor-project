<div class="container"><br>
<h1 class="text-success text-center font-weight-bold">Please Sign in</h1><br>
<div class="col-lg-8 m-auto d-block">   
<form action="#" onsubmit="return validation()" class="bg-light">

<div class="form-group">
<label>Username:</label>
<input type="text" name="user" class="form-control" id="user" autocomplete="off">
<span id="username" class="text-danger font-weight-bold"></span>
</div>

<div class="form-group">
<label>Password:</label>
<input type="password" name="pass" class="form-control" id="pass" autocomplete="off">
<span id="password" class="text-danger font-weight-bold"></span>
</div>

<div class="form-group">
<label>Confirm Password:</label>
<input type="password" name="conpass" class="form-control" id="conpass" autocomplete="off">
<span id="conpassword" class="text-danger font-weight-bold"></span>

</div>

<input type="submit" name="submit" value="submit" class="btn btn-success">
</form>

<script>

function validation()
{
	var user=document.getElementById('user').value;
	var pass=document.getElementById('pass').value;
	var conpass=document.getElementById('conpass').value;
	if(user=="")
	{
		document.getElementById('username').innerHTML="**Please fill username";
		return false;
	}
	if((user.length<=2) || (user.length>20))
	{
       
        document.getElementById('username').innerHTML="**character must be between 2and 20";
		return false;
	}
	if(!isNaN(user))
	{
        document.getElementById('username').innerHTML="**Please fill character";
		return false;
	}
	if(pass="")
	{

		document.getElementById('password').innerHTML="**Please fill Password";
		return false;
	}
	if((pass.length<=5)||(pass.length>20))
	{
		document.getElementById('password').innerHTML="**Password must be between 2 and 20";
		return false;
	}

	if(conpass=="")
	{
      
		document.getElementById('conpassword').innerHTML="**Please confirm password";
		return false;

	}
	if(pass!=conpass)
	{
		document.getElementById('conpassword').innerHTML="**Password mismatch";
		return false;
	}

}
</script>
